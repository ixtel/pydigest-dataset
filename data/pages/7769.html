<p>This is a fairly simple user-registration application for Django,
designed to make allowing user signups as painless as possible. It
requires a functional installation of Django 1.8 or newer, but has no
other dependencies.</p>
<p>Full documentation is <a href="https://django-registration.readthedocs.org/">available online</a>.</p>
