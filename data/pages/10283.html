<html><body><div><p>A Django shell command to work with IProfile.</p>








<div id="usage-installation">
<h2>Usage &amp; Installation</h2>
<p>See the IProfile <a href="https://github.com/victorfsf/python-iprofile/wiki/" rel="nofollow">wiki</a> before using this.</p>
<p>Add <strong>iprofile_shell</strong> to your projectâ€™s <strong>INSTALLED_APPS</strong>, then run:</p>
<pre>$ python manage.py ishell &lt;profile_name&gt;
</pre>
<p>To open the <a href="https://github.com/victorfsf/python-iprofile/wiki#activating-a-profile" rel="nofollow">active</a> IProfile, run:</p>
<pre>$ python manage.py ishell .
</pre>
