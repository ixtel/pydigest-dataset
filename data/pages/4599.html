<body id="readabilityBody">
    
      <noscript/>
      
    
    

    <p notification=""/>

    <header>
      <a class="primary" href="/">Straw Poll</a>
      
    </header>
    <main>
      

<div class="container vote" ng-controller="VoteController as voteController">
  <section>
    <div class="pollHeader">
      <span ng-bind="voteController.poll.title">Programming naming methods</span>
      <small ng-if="!voteController.poll.multi">(Pick one)</small>
      <small ng-if="voteController.poll.multi">(Pick one or more)</small>
      <a class="embedPoll pointer" ng-click="voteController.notification.show('Copy and paste the HTML below to embed this poll in your webpage: &lt;br&gt;&lt;br&gt;&lt;small&gt;&amp;lt;iframe src=&amp;quot;http://strawpoll.me/embed_1/4394575&amp;quot; 600px; height: 390px; border: 0;&amp;quot;&amp;gt;Loading poll...&amp;lt;/iframe&amp;gt;&lt;/small&gt;')">embed</a>
    </div>

    <div class="pollBody">
      
      <p class="pointer" ng-click="voteController.toggleVote(0)">
        <span class="optionNumber optionCheckbox" ng-class="{'checked': voteController.votes &amp;&amp; voteController.votes.indexOf(0) != -1}"/>
        <span class="optionText" ng-bind="voteController.poll.options[0]">__naming__</span>
      </p>
      
      <p class="pointer" ng-click="voteController.toggleVote(1)">
        <span class="optionNumber optionCheckbox" ng-class="{'checked': voteController.votes &amp;&amp; voteController.votes.indexOf(1) != -1}"/>
        <span class="optionText" ng-bind="voteController.poll.options[1]">PascalCasing</span>
      </p>
      
      <p class="pointer" ng-click="voteController.toggleVote(2)">
        <span class="optionNumber optionCheckbox" ng-class="{'checked': voteController.votes &amp;&amp; voteController.votes.indexOf(2) != -1}"/>
        <span class="optionText" ng-bind="voteController.poll.options[2]">camelCasing</span>
      </p>
      
      <p class="pointer" ng-click="voteController.toggleVote(3)">
        <span class="optionNumber optionCheckbox" ng-class="{'checked': voteController.votes &amp;&amp; voteController.votes.indexOf(3) != -1}"/>
        <span class="optionText" ng-bind="voteController.poll.options[3]">UPPERCASING</span>
      </p>
      
    </div>

    <p class="pollFooter clearfix">

      <button class="left" ng-disabled="voteController.votes.length == 0" ng-click="voteController.castVote()">Vote</button>
      <button class="right" ng-click="voteController.goToResults()">Results</button>
    </p>
  </section>
  <aside>
    <p id="cdm-zone-02"/>
  </aside>
</div>

    </main>

    <footer>
      
    </footer>

    


    
    

    


    

    
    





    <p id="cdm-zone-end"/>
</body>
