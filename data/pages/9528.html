<html><body><div><div id="usage">
<h2>usage</h2>
<p>init でニコニコ動画のログイン情報とダウンロード先のディレクトリを指定</p>
<pre>$ gazeru init niconico_user niconico_password download_directory
</pre>
<p><a href="http://www.nicovideo.jp/mylist/6280579" rel="nofollow">http://www.nicovideo.jp/mylist/6280579</a></p>
<p>をダウンロードしたい場合 add で URL の末尾の数字を渡す</p>
<pre>$ gazeru add 6280579
</pre>
<p>pull でダウンロードが開始</p>
<pre>$ gazeru pull
</pre>
<p>その他</p>
<pre>$ gazeru -h
</pre>
</div>


</div></body></html>
